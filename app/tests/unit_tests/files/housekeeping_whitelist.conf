##############################
# GENERAL
##############################
[general]
es_index_pattern=logstash-eagleeye-*

es_save_results=1

# Wipe all existing outliers that fall in the history window upon first run
es_wipe_all_existing_outliers=0

# Should existing outliers be checked (and removed) for a match with the configuration whitelist
es_wipe_all_whitelisted_outliers=1

history_window_days=30
history_window_hours=23

run_models=1
test_models=1

##############################
# NOTIFIER
##############################
[notifier]
email_notifier=0

[analyzer_dummy_test]
es_query_filter=es_valid_query

outlier_type=dummy type
outlier_reason=dummy reason
outlier_summary=dummy summary

run_model=1
test_model=1

######################################################################################################################################################
# WHITELISTS
######################################################################################################################################################
[whitelist_literals]
dummy_whitelist=dummy reason

[whitelist_regexps]
