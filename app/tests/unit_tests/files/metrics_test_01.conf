##############################
# GENERAL
##############################
[general]
es_index_pattern=logstash-eagleeye-*
run_models=1
test_models=1

history_window_days=7
history_window_hours=12

es_save_results=1
print_outliers_to_console=0

##############################
# NOTIFIER
##############################
[notifier]
email_notifier=0

##############################
# METRICS PARAMETERS
##############################
[metrics]
# Define how many events should be processed at the same time, before looking for outliers.
# More often means better results, but will result in increased memory usage.
metrics_batch_eval_size=100000

##############################
# ASSET FIELDS
##############################
[assets]

##############################
# DERIVED FIELDS
##############################
[derivedfields]

##############################
# METRICS - DUMMY TEST
##############################
[metrics_dummy_test]
es_query_filter=tags:endpoint AND _exists_:OsqueryFilter.cmdline

aggregator=OsqueryFilter.name
target=OsqueryFilter.cmdline
metric=numerical_value
trigger_on=high
trigger_method=float
trigger_sensitivity=1

outlier_type=dummy type
outlier_reason=dummy reason
outlier_summary=dummy summary

