##############################
# GENERAL
##############################
[general]
es_index_pattern=logstash-eagleeye-*
run_models=1
test_models=1

history_window_days=7
history_window_hours=12

es_save_results=1
print_outliers_to_console=0

##############################
# NOTIFIER
##############################
[notifier]
email_notifier=0

##############################
# METRICS PARAMETERS
##############################
[metrics]
metrics_batch_eval_size=100000

##############################
# ASSET FIELDS
##############################
[assets]

##############################
# DERIVED FIELDS
##############################
[derivedfields]
timestamp=%{YEAR:timestamp_year}-%{MONTHNUM:timestamp_month}-%{MONTHDAY:timestamp_day}[T ]%{HOUR:timestamp_hour}:?%{MINUTE:timestamp_minute}(?::?%{SECOND:timestamp_second})?%{ISO8601_TIMEZONE:timestamp_timezone}?

##############################
# METRICS - DUMMY TEST
##############################
[metrics_numerical_value_dummy_test]
es_query_filter=es_valid_query

aggregator=meta.command.name
target=meta.user_id
metric=numerical_value
trigger_on=high
trigger_method=float
trigger_sensitivity=10

outlier_type=dummy type
outlier_reason=dummy reason
outlier_summary=dummy summary

run_model=1
test_model=1

##############################
# METRICS - DUMMY TEST
##############################
[metrics_dummy_test]
es_query_filter=tags:endpoint AND _exists_:OsqueryFilter.cmdline

aggregator=OsqueryFilter.name
target=OsqueryFilter.cmdline
metric=numerical_value
trigger_on=high
trigger_method=float
trigger_sensitivity=1

outlier_type=dummy type
outlier_reason=dummy reason
outlier_summary=dummy summary

run_model=1
test_model=1

##############################
# METRICS - DUMMY TEST
##############################
[metrics_dummy_test_derived]
es_query_filter=es_valid_query

aggregator=meta.command.name
target=meta.user_id
metric=numerical_value
trigger_on=high
trigger_method=float
trigger_sensitivity=10
use_derived_fields=1

outlier_type=dummy type
outlier_reason=dummy reason
outlier_summary=dummy summary

run_model=1
test_model=1

##############################
# METRICS - DUMMY TEST
##############################
[metrics_dummy_test_not_derived]
es_query_filter=es_valid_query

aggregator=meta.command.name
target=meta.user_id
metric=numerical_value
trigger_on=high
trigger_method=float
trigger_sensitivity=10
use_derived_fields=0

outlier_type=dummy type
outlier_reason=dummy reason
outlier_summary=dummy summary

run_model=1
test_model=1


