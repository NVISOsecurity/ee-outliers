##############################
# GENERAL
##############################
[general]
es_index_pattern=logstash-eagleeye-*
run_models=1
test_models=1

history_window_days=7
history_window_hours=12

es_save_results=1
print_outliers_to_console=0

##############################
# NOTIFIER
##############################
[notifier]
email_notifier=0

##############################
# METRICS PARAMETERS
##############################
[metrics]
metrics_batch_eval_size=100000

##############################
# ASSET FIELDS
##############################
[assets]

##############################
# DERIVED FIELDS
##############################
[derivedfields]
timestamp=%{YEAR:timestamp_year}-%{MONTHNUM:timestamp_month}-%{MONTHDAY:timestamp_day}[T ]%{HOUR:timestamp_hour}:?%{MINUTE:timestamp_minute}(?::?%{SECOND:timestamp_second})?%{ISO8601_TIMEZONE:timestamp_timezone}?

##############################
# METRICS - DUMMY TEST - NUMERICAL VALUE LOW PERCENTILE
##############################
[metrics_dummy_test_numerical_value_low_percentile]
es_query_filter=es_valid_query

aggregator=meta.deployment_name
target=meta.user_id
metric=numerical_value
trigger_on=low
trigger_method=percentile
trigger_sensitivity=25

outlier_type=dummy type
outlier_reason=dummy reason
outlier_summary=dummy summary

run_model=1
test_model=1

